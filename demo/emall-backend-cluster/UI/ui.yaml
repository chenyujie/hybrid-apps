Version: 2

Templates:
  minionNode:
    ?:
      type: io.murano.resources.LinuxMuranoInstance
    name: generateHostname($.instanceConfiguration.unitNamingPattern, $index)
    flavor: $.instanceConfiguration.flavor
    image: 'emall-backend-cluster'
    keyname: $.instanceConfiguration.keyPair
    assignFloatingIp: false
    network: $.instanceConfiguration.network
    lazy: true

Application:
  ?:
    type: io.murano.apps.huawei.EmallBackendCluster
  name: $.instanceConfiguration.name
  emallNodes: repeat($minionNode, 3)
  nodeCount: 3
  availabilityZones: $.instanceConfiguration.availabilityZones
  network: $.instanceConfiguration.network

Forms:
  - instanceConfiguration:
      fields:
        - name: name
          type: string
          label: Application Name
          initial: emall_backend_cluster
          description: >-
            Enter a desired name for the application. Just A-Z, a-z, 0-9, dash and
            underline are allowed
        - name: unitNamingPattern
          type: string
          initial: emall_backend#
          helpText: "# expands to machine sequence number"
          required: false
          description: >-
            For your convenience instance hostname can be specified.
            Enter a name or leave blank for random name generation.
          regexpValidator: '^[a-zA-z][-_\w#]*$'
          maxLength: 64
          errorMessages:
            invalid: Just letters, numbers, underscores, sharps and hyphens are allowed.
          label: Emall Backend hostname pattern
#        - name: minionCount
#          type: integer
#          label: Maximum number of minions
#          initial: 3
#          required: false
#          minValue: 1
#          description: >-
#            Select maximum number of minions
        - name: flavor
          type: flavor
          label: Instance flavor
          description: >-
            Select registered in Openstack flavor. Consider that application performance
            depends on this parameter.
          required: false
          requirements:
            min_disk: 2
            min_memory_mb: 1024
            min_vcpus: 1
        - name: keyPair
          type: keypair
          label: Key Pair
          description: >-
            Select a Key Pair to control access to instances. You can login to
            instances using this KeyPair after the deployment of application.
          required: false
        - name: availabilityZones
          type: azones
          label: Availability Zones
          description: Select availability zones where the applications would be installed.
          required: false
        - name: network
          type: network
          label: Network
          description: >-
            Select the network where to place the instances.
          required: true
