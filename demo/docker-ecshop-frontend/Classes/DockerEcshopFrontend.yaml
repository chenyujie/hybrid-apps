Namespaces:
  =: io.murano.apps.docker
  std: io.murano
  res: io.murano.resources
  sys: io.murano.system
  my: io.murano.apps.huawei
  gw: io.murano.apps.docker.kubernetes

Name: DockerEcshopFrontend

Extends: DockerApplication

Properties:
  name:
    Contract: $.string().notNull()

  publish:
    Contract: $.bool().notNull()
    Default: true

  backend:
    Contract: $.class(my:EcshopBackend).notNull()

Methods:
  initialize:
    Body:
      - $._environment: $.find(std:Environment).require()
      - $._scope: switch($.publish, $ => public, not $ => internal)

  getContainer:
    Body:
      - Return:
          name: $.name
          image: 'hybrid/ecshop-frontend'
          env: $._env2Map()
          ports:
            - port: 80
              scope: $._scope

  onInstallationStart:
    Body:
      - $.backend.deploy()
      - $._environment.reporter.report($this, 'Installing DockerEcshopFrontend')

  onInstallationFinish:
    Body:
      - If: $.publish
        Then:
          - $endpoints: $.applicationEndpoints.where($.scope = $this._scope).select(format('{0}:{1}', $.address, $.port))
          - $._environment.reporter.report($this, 'ECShop frontend({0}) is available at http://{1}'.format($.name, join(', http://', $endpoints)))
        Else:
          - $._environment.reporter.report($this, 'HTTPd {0} has deployed but is not accessible from outside'.format($.name))

  _env2Map:
    Body:
      - $.host.deploy()
      - $._environment.reporter.report($this, 'gwip {0}'.format($.host.kubernetesCluster.masterNode.getExtIp()))
      - $result: {}
      - $result['DB_HOST']: $.backend.getInnerIp()
      - Return: $result
