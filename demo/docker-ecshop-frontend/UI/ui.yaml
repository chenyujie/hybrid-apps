Version: 2

Application:
  ?:
    type: io.murano.apps.docker.DockerEcshopFrontend
  name: $.appConfiguration.name
  host: $.appConfiguration.host
  publish: $.appConfiguration.publish
  backend: $.appConfiguration.backend

Forms:
  - appConfiguration:
      fields:
        - name: license
          type: string
          description: Apache License, Version 2.0
          hidden: true
          required: false
        - name: name
          type: string
          label: Application Name
          initial: ecshop-docker-frontend
          description: >-
            Enter a desired name for the application. Just A-Z, a-z, 0-9, dash and
            underline are allowed
        - name: host
          type:
            - io.murano.apps.docker.kubernetes.KubernetesPod
          label: Container Host
          description: >-
            Select an instance of Docker contaniner hosting provider to run the app
        - name: publish
          type: boolean
          label: Visible from outside
          initial: true
          required: false
          description: >-
            Check if you intend to access application from the Internet
        - name: backend
          type: io.murano.apps.huawei.EcshopBackend
          label: Mysql Database
          description: >-
            Emall Backend Database Cluster
