Namespaces:
  =: io.murano.apps.docker
  std: io.murano
  res: io.murano.resources
  sys: io.murano.system
  my: io.murano.apps.huawei
  gw: io.murano.apps.docker.kubernetes

Name: DockerEmallFrontend

Extends: DockerApplication

Properties:
  name:
    Contract: $.string().notNull()

  publish:
    Contract: $.bool().notNull()
    Default: true

  EmallBackendCluster:
    Contract: $.class(my:EmallBackendCluster).notNull()

Methods:
  initialize:
    Body:
      - $._environment: $.find(std:Environment).require()
      - $._scope: switch($.publish, $ => public, not $ => internal)

  getContainer:
    Body:
      - Return:
          name: $.name
          image: 'hybrid/emall-frontend'
          env: $._env2Map()
          ports:
            - port: 80
              scope: $._scope

  onInstallationStart:
    Body:
      - $.EmallBackendCluster.deploy()
      - $._environment.reporter.report($this, 'Installing DockerEmallFrontend')

  onInstallationFinish:
    Body:
      - If: $.publish
        Then:
          - $endpoints: $.applicationEndpoints.where($.scope = $this._scope).select(format('{0}:{1}', $.address, $.port))
          - $._environment.reporter.report($this, 'Emall-frontend {0} is available at http://{1}'.format($.name, join(', http://', $endpoints)))
        Else:
          - $._environment.reporter.report($this, 'HTTPd {0} has deployed but is not accessible from outside'.format($.name))

  _env2Map:
    Body:
      - $.host.deploy()
      - $._environment.reporter.report($this, 'gwip {0}'.format($.host.kubernetesCluster.masterNode.getExtIp()))
      - $result: {}
      - $result['MYSQL_HOST']: $.EmallBackendCluster.vip
#      - $result['MYSQL_HOST']: $lb.eip
      - $result['MYSQL_DATABASE']: magento
      - $result['MYSQL_USER']: magento
      - $result['MYSQL_PASSWORD']: magento
      #- $result['MAGENTO_URL']: format('{0}:{1}', 'emall.cloud.com', 80)
      - $result['MAGENTO_URL']: format('{0}:{1}', $.host.kubernetesCluster.masterNode.getExtIp(), 80)
      #- $result['MAGENTO_URL']: format('{0}:{1}', $.host.kubernetesCluster.gatewayNodes[0].getExtIp(), 1025)
      #- $result['MAGENTO_URL']: $.applicationEndpoints.where($.scope = 'public').select(format('{0}:{1}', $.address, $.port))
      - Return: $result
