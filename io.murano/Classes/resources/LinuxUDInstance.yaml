Namespaces:
  =: io.murano.resources
  std: io.murano

Name: LinuxUDInstance

Extends:
  - LinuxInstance

Methods:
  initialize:
    Body:
      - $.customUserData: null
      - $.format: HEAT_CFNTOOLS

  prepareUserData:
    Body:
      - $environment: $.find(std:Environment).require()
      - Return:
          data: $.customUserData
          format: $.format

  setCustomUserData:
    Arguments:
      - data:
          Contract: $.notNull()
      - format:
          Contract: $.string()
    Body:
      - $environment: $.find(std:Environment).require()
      - $.customUserData: $data
      - If: $format != null
        Then:
          - $.format: $format
